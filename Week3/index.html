<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Todo</title>
</head>

<body>
    <div class="todoBox">
        <h1>Things to do</h1>
  
        <div class="inputField">
            <input type="text" id="inputTodo" placeholder="Enter your to-do">
            <button id="pressButton" onclick="addTodoList()"><b>+</b></button>
        </div>
        <hr>

        <h2>to do</h2>
        <div>
            <ul id="addTodo" class="list" onclick="moveItem(event)"></ul>
        </div>
        <hr>

        <h2>done</h2>
        <div>
            <ul id="addDone" class="list" onclick="moveItem(event)"></ul>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
